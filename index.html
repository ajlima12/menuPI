  <body>
    <div class="container menu-container">

        <div class="menu-item">
          <img src="icon-grupo.png" alt="Grupo" class="menu-icon" />
          <span>Grupo</span>
        </div>
        <div class="menu-item">
          <img src="icon-chat.png" alt="Chat" class="menu-icon" />
          <span>Chat</span>
        </div>
        <div class="menu-item">
          <img src="icon-convite.png" alt="Convite" class="menu-icon" />
          <span>Convite</span>
        </div>
      </div>
      <div class="current-date" id="currentDate"></div>
      <!-- Div para exibir a data atual -->

      <!-- Calend치rio -->
      <div class="calendar" id="calendar">
        <div class="month">
          <h2></h2>
        </div>
        <div class="weekdays">
          <div>Dom</div>
          <div>Seg</div>
          <div>Ter</div>
          <div>Qua</div>

        <div class="days" id="calendarDays"></div>
        <!-- Container para os dias -->
      </div>

      <!-- Div para exibir alertas -->
      <div id="alertsContainer"></div>

      <!-- Div para exibir a lista de eventos -->
      <div id="eventsList"></div>
    </div>

    <!-- Modal para adicionar/editar evento -->
    <div
      class="modal fade"
      id="eventModal"
      tabindex="-1"
      aria-labelledby="eventModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="eventModalLabel">
              Adicionar/Editar Evento
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form id="eventForm">
              <div class="form-row">
                <div class="form-group col">
                  <label for="eventDate">Data</label>
                  <input
                    type="text"
                    class="form-control"
                    id="eventDate"
                    readonly
                  />
                </div>
                <div class="form-group col">
                  <label for="eventName">Nome do Evento</label>
                  <input
                    type="text"
                    class="form-control"
                    id="eventName"
                    required
                  />
                </div>
              </div>
              <div class="form-group d-flex justify-content-end">
                <button type="submit" class="btn btn-primary mr-2">
                  Salvar
                </button>
                <button type="button" class="btn btn-danger" id="deleteEvent">
                  Excluir
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <!-- Custom Script -->
    <script src="index.js"></script>
  </body>
</html>
